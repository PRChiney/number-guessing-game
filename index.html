<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow-y: hidden;
        }

        .card-custom {
            width: 100%;
            max-width: 380px;
            background-color: #ffffff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .title-custom {
            color: #198754;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #message {
            font-size: 1rem;
            min-height: 40px;
            transition: color 0.3s;
        }

        .btn-restart {
            width: 70%;
            max-width: 220px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .card-custom {
                padding: 15px;
            }

            .btn-restart {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="card card-custom">
        <h2 class="title-custom mb-3">Number Guessing Game</h2>
        <p class="text-muted mb-3">You start with 10 lifes to play this game</p>
        <div class="input-group mb-3">
            <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess (0-100)" min="0"
                max="100" />
            <button id="guessButton" class="btn btn-success">Submit</button>
        </div>
        <div id="message" class="fw-semibold"></div>
        <div id="score" class="fw-bold mt-2"></div>
        <div id="lifes" class="fw-bold mt-2">Lifes: 10</div>
        <button id="restartButton" class="btn btn-primary btn-restart">Restart Game</button>
    </div>

    <script>
        let originalnumber = Math.floor(Math.random() * 101);
        let score = 100;
        let lifes = 10;

        const guessInput = document.getElementById("guessInput");
        const guessButton = document.getElementById("guessButton");
        const restartButton = document.getElementById("restartButton");
        const messageDiv = document.getElementById("message");
        const scoreDiv = document.getElementById("score");
        const lifesDiv = document.getElementById("lifes");

        guessButton.addEventListener("click", () => {
            const input = Number(guessInput.value);

            if (isNaN(input) || input < 0 || input > 100) {
                messageDiv.textContent = "‚ö†Ô∏è Enter a number between 0 and 100.";
                messageDiv.style.color = "#ffc107";
                return;
            }

            score -= 10;
            lifes--;
            lifesDiv.textContent = "Lifes: " + lifes;

            if (lifes <= 0) {
                messageDiv.textContent = `üò¢ Game over! The number was ${originalnumber}.`;
                scoreDiv.textContent = `Score: ${score}`;                messageDiv.style.color = "#dc3545";
                guessButton.disabled = true;
                guessInput.disabled = true;
                return;
            }

            if (input === originalnumber) {
                messageDiv.textContent = `üéâ Correct! You Guess The Original number was ${originalnumber}.`;
                scoreDiv.textContent = `Score: ${score}`;
                messageDiv.style.color = "#28a745";
                guessButton.disabled = true;
                guessInput.disabled = true;
            } else if (input < originalnumber) {
                messageDiv.textContent = `üîº The Number is Higher than ${input}. Try again.`;
                messageDiv.style.color = "#0d6efd";
            } else {
                messageDiv.textContent = `üîΩ The Number is Lower than ${input}. Try again.`;
                messageDiv.style.color = "#0d6efd";
            }

            guessInput.value = "";
            guessInput.focus();
        });

        restartButton.addEventListener("click", () => {
            originalnumber = Math.floor(Math.random() * 101);
            score = 100;
            lifes = 10;
            lifesDiv.textContent = "Lifes: " + lifes;
            messageDiv.textContent = "";
            guessInput.value = "";
            guessInput.disabled = false;
            guessButton.disabled = false;
            guessInput.focus();
        });
    </script>
</body>

</html>
